<body>
    <div class="container d-flex justify-content-center">
        <div  id="container">
        <h1 class="text-center mt-3">valores NRO: <span>{{id}}</span></h1>

        <div >

        <div id="form">
            <label class="form-label">UserID</label>
            <input type="number" [(ngModel)]="listaValores.userId" class="form-control"></div>

        <div id="form">
            <label class="form-label">ID:</label>
            <input type="number" [(ngModel)]="listaValores.id" class="form-control"></div>

        <div id="form">
            <label class="form-label">Title:</label>
            <input type="text" [(ngModel)]="listaValores.title" class="form-control"></div>
            

        <div id="form">
            <label class="form-label">Completed:</label>
            <input type="boolean" [(ngModel)]="listaValores.completed"  class="form-control"></div>
                
                
        <div id="form" class="mt-3">
            <button class="btn btn-success"
            [routerLink]="['/']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" 
            >Back to home</button></div>

        </div>
        </div>
    </div>
